<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda - Dia</title>

  <!-- FullCalendar (CSS + JS global build) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Plugin iCalendar (para ler .ics) -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.11/index.global.min.js"></script>

  <!-- Locales (pt-br etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.global.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    #calendar {
      height: 100%;
      max-height: 100vh;
    }
    /* tema escuro simples */
    .fc-theme-standard {
      --fc-page-bg-color: #000;
      --fc-border-color: #222;
      --fc-now-indicator-color: #1a73e8;
    }
    .fc .fc-toolbar,
    .fc .fc-header-toolbar { color: #ddd; }
    .fc .fc-timegrid-slot-label-cushion,
    .fc .fc-col-header-cell-cushion,
    .fc .fc-event { color: #ddd; }
    /* badge de status (debug leve) */
    .badge {
      position: fixed; left: 10px; bottom: 10px;
      background: #222; color: #fff;
      padding: 6px 10px; border-radius: 8px;
      font: 12px/1.4 sans-serif; z-index: 9999;
    }
    .badge.err { background: #900; }
  </style>
</head>
<body>
  <div id="calendar"></div>
  <div id="status" class="badge">Carregando…</div>

  <script>
    const qs = new URLSearchParams(location.search);
    const icsUrl = qs.get("ics"); // deve vir URL-encoded (pode ser via seu Worker)

    const statusEl = document.getElementById("status");
    const ok  = (m) => { statusEl.textContent = m; statusEl.classList.remove("err"); };
    const err = (m) => { statusEl.textContent = m; statusEl.classList.add("err"); };

    if (!icsUrl) {
      err("Faltou ?ics= (URL do iCal)");
    } else {
      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "timeGridDay",          // grade por horas (1 dia)
        timeZone: "America/Sao_Paulo",
        locale: "pt-br",
        height: "100%",
        expandRows: true,
        nowIndicator: true,
        allDaySlot: true,                    // <- MOSTRA eventos de dia inteiro (feriados)
        slotMinTime: "00:00:00",
        slotMaxTime: "24:00:00",
        headerToolbar: { start: "", center: "title", end: "" },
        eventTimeFormat: { hour: "2-digit", minute: "2-digit" },

        events: {
          url: icsUrl,                       // ex.: https://SEU_WORKER.workers.dev/?url=ENCODE(https://.../basic.ics)
          format: "ics",
          failure: (e) => {
            console.error("Falha ao carregar ICS:", e);
            err("Falha ao carregar ICS (CORS/link inválido?). Veja Console (F12).");
          }
        },

        eventsSet: (events) => {
          ok(`${events.length} evento(s) carregado(s)`);
          // Log leve pra depurar
          console.log("Eventos:", events.map(e => ({
            title: e.title, start: e.start, end: e.end, allDay: e.allDay
          })));
        }
      });

      calendar.render();
    }
  </script>
</body>
</html>
